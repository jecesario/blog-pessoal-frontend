<div class="container">
    <div class="row">
        <div class="col-md">
            <h1>Atualizar Postagem</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                    placeholder="Digite o título">
            </div>
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto"
                    placeholder="Digite o título"></textarea>
            </div>
            <div class="form-group">
                <label for="tema">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um
                        novo</a>:</label>
                <select class="form-control" name="tema" [(ngModel)]='idTema' (change)='getTema()'>
                    <option *ngFor="let tema of temas" value="{{tema.id}}">{{tema.descricao}}</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button routerLink='/home' type="button" class="btn btn-danger mr-3" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" (click)='atualizar()' data-dismiss="modal">Publicar</button>
            </div>
        </div>
    </div>
</div>
