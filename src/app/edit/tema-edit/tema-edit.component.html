<div class="container my-5">
    <div class="row">
        <div class="col-md">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao">
            </div>
            <div class="d-flex justify-content-center">
                <a routerLink="/tema" class="btn btn-danger mr-3">Cancelar</a>
                <a (click)="atualizar()" class="btn btn-success">Atualizar</a>
            </div>
        </div>
    </div>
</div>
