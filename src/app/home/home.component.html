<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">expresse aqui os seus pensamentos e opiniões!</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <a class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</a>
                    <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
                </div>
            </div>
        </div>
        <div class="col-md d-flex justify-content-center">
            <img src="https://i.imgur.com/L0sUG0B.png" alt="" width="500px">
        </div>
    </div>
</div>
<div class="container my-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
            <a class="nav-link active" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab"
                aria-controls="todasPostagens" aria-selected="true">Todas as postagens</a>
            <a class="nav-link" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab"
                aria-controls="minhasPostagens" aria-selected="false">Minhas postagens</a>
            <a class="nav-link" id="postagemTema-tab" data-toggle="tab" href="#postagemTema" role="tab"
                aria-controls="postagemTema" aria-selected="false">Postagens por tema</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="todasPostagens-tab">
            Todas as postagens
        </div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">
            Minhas postagens
        </div>
        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="postagemTema-tab">
            Postagens por tema
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="novaPostagemLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="novaPostagemLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" name="texto" id="texto" placeholder="Digite o título"></textarea>
                </div>
                <div class="form-group">
                    <label for="tema">Escolha um tema ou <a href="">cadastre um novo</a>:</label>
                    <select class="form-control" name="tema">
                        <option value="">Temas</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
    </div>
</div>
