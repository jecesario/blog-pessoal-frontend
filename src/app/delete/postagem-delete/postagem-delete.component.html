<div class="container my-5">
    <div class="row">
        <div class="col-md">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <h4 class="text-center text-secondary">Você tem certesa que deseja apagar essa postagem?</h4>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">{{postagem.titulo}}</h5>
                    <small class="text-muted">
                        Tema: {{postagem.tema.descricao}}
                    </small>
                    <p class="card-text">{{postagem.texto}}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md d-flex justify-content-center">
            <a routerLink='/home' class="btn btn-danger mr-3">Não</a>
            <a (click)='apagar()' class="btn btn-success">Sim</a>
        </div>
    </div>
</div>
