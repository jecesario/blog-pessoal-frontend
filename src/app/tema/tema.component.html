<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md text-white">
            <a class="text-white text-left" routerLink="/home"><i class="fas fa-angle-double-left"></i> Home</a>
            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of temas">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <a [routerLink]="['/tema/editar', item.id]" class="btn btn-warning mr-2">Editar</a>
                            <a [routerLink]="['/tema/deletar', item.id]" class="btn btn-danger">Apagar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
